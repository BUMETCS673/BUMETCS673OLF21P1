<head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand p-1 mt-0 me-1" id="appName" href="/"><img src="../static/images/logo_yellow.png" alt="" width="80"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item p-1 mt-0 me-1 active">
              <a class="btn" aria-current="page" href="/">HOME</a>
            </li>
            <li class="nav-item p-1 mt-0 me-1">
              <a class="btn" href="/about">ABOUT</a>
            </li>
            {% if session != {} %}
              <li class="nav-item p-1 mt-0 me-1">
                <a class="btn" href="/favorite_recipes">Your Favorite Recipes</a>
              </li>
              <li class="nav-item p-1 mt-0 me-1">
                <a class="btn" href="/pantry">PANTRY</a>
              </li>
            {% endif %}

              <li class="nav-item d-flex dropdown me-1 my-1">
                <button class="btn dropdown-toggle me-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">YOUR CHEFFY</button>
                <ul class="dropdown-menu dropdown-menu-lg-end" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  {% if session == {} %}
                  <li><a class="dropdown-item" href="/login">Login/Sign-Up</a></li>
                  {% else %}
                  <li><a class="dropdown-item" href="/logout">Logout</a></li>
                  {% endif %}
                </ul>
              </li>

          </ul>
        </div>
    </nav>
 </div>
