{% include "index.html" %}

    <div class="recipe-container" style="margin-bottom:80px">
        {% for result in results %}
      <div class="recipe">
          <a href="/recipe/{{result.id}}"><img class="image" src="{{result.image}}"></a>
          <section class="details">
            <h2 class="name"><a href="/recipe/{{result.id}}">{{result.title}}</a></h2>
          </section>
      </div>
        {% endfor %}
    </div>
